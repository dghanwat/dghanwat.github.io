{% include base_path %}
<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu pl-section span12 offset0    pl-bg-cover section-iheader">
      <nav id="site-nav" class="greedy-nav nav-wrap fix classic ">
        <button><div class="navicon"></div></button>
        <ul class="visible-links inline-list pl-nav sf-menu respond dd-theme-dark dd-toggle-hover sf-js-enabled sf-arrows">
          <li class="masthead__menu-item masthead__menu-item--lg homebutton"><a href="{{ base_path }}/"><i class="icon icon-home"></i></a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
